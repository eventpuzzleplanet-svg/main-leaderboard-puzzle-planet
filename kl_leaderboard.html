<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#4a90e2" />
  <title>JPH1 Leaderboard</title> <!-- Browser tab title -->

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: url('kl_bg.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-left-logo {
      position: fixed;
      top: 12px;
      left: 12px;
      height: 60px;
      z-index: 100;
    }

    .top-center-logo {
  width: 100%;
  position: relative;
  text-align: center;
}

.top-center-logo img {
  height: 156px;
  max-width: 90vw;
  object-fit: contain;
}

    h1 {
      margin: 10px 0 20px;
      font-family: 'Poppins', sans-serif;
      font-size: 34.56px;
      font-weight: 700;
      color: #222;
    }

    .search-box {
      width: 100%;
      max-width: 400px;
      margin-bottom: 10px;
    }

    #searchInput {
      width: 100%;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    .leaderboard {
      width: 100%;
      max-width: 800px;
      background: rgba(255,255,255,0.96);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 10px;
      box-sizing: border-box;
    }

    .table-wrap {
      max-height: 60vh;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    thead th {
      position: sticky;
      top: 0;
      background: linear-gradient(135deg, #4a90e2, #357ab7);
      color: white;
      text-transform: uppercase;
      font-size: 13px;
      z-index: 10;
    }

    th, td {
      padding: 14px;
      font-size: 14px;
      text-align: center;
      border-bottom: 1px solid #ccc;
      word-break: break-word;
    }

    .rank-cell {
      font-weight: bold;
      font-family: 'Poppins', sans-serif;
    }

    td:nth-child(2) div {
      text-align: left;
      padding-left: 10%;
    }

    .podium-1 { background-color: #ffeaa7 !important; }
    .podium-2 { background-color: #dfe6e9 !important; }
    .podium-3 { background-color: #fab1a0 !important; }
    .rank-4 { background-color: #daf0ff !important; }
    .rank-5 { background-color: #daf0ff !important; }
    .rank-5-10 { background-color: #eeeeee !important; }

    @media (max-width: 600px) {
      .top-left-logo { height: 40px; }
      .top-center-logo img { width: 80%; height: auto; max-width: 80vw; }
      h1 { font-size: 1.8em; }
      th, td { padding: 8px; font-size: 12px; }
      td:nth-child(2) div { padding-left: 8%; }
      #searchInput { font-size: 14px; padding: 8px 12px; }
      .leaderboard { margin: 0 10px; }
    }

    .footer {
      margin-top: auto;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo" class="top-left-logo" />

  <div class="top-center-logo">
    <img src="jom1_logo.png" alt="JOM Logo" loading="lazy" />
  </div>

  <h1>Leaderboard</h1> <!-- On-page visible title -->

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search name..." oninput="filterRows()" />
  </div>

  <div class="leaderboard">
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="leaderboardTableBody">
          <!-- Rows inserted by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <div class="footer">Powered by : Puzzle Planet</div>

  <script>
    async function loadLeaderboard() {
      const text = await fetch('solo_kl.csv', { cache: "no-store" }).then(r => r.text());
      const lines = text.trim().split(/\r?\n/).slice(1);

      const data = lines.map((line, index) => {
        const [seat, name1, timeStr] = line.split(',').map(s => s.trim());
        const rank = index + 1;
        const score = (!timeStr || timeStr === '') ? 30
                      : rank === 1 ? 1100
                      : rank === 2 ? 800
                      : rank === 3 ? 600
                      : rank <= 5 ? 500
                      : rank <= 10 ? 350
                      : 80;
        return { rank, name1, score };
      });

      const tbody = document.getElementById("leaderboardTableBody");
      tbody.innerHTML = '';

      data.forEach(d => {
        const tr = document.createElement('tr');
        if (d.rank === 1) tr.classList.add('podium-1');
        else if (d.rank === 2) tr.classList.add('podium-2');
        else if (d.rank === 3) tr.classList.add('podium-3');
        else if (d.rank === 4) tr.classList.add('rank-4');
        else if (d.rank === 5) tr.classList.add('rank-5');
        else if (d.rank <= 10) tr.classList.add('rank-5-10');

        tr.innerHTML = `
          <td class="rank-cell">${d.rank}</td>
          <td><div>${d.name1}</div></td>
          <td>${d.score}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function filterRows() {
      const val = document.getElementById('searchInput').value.toLowerCase();
      document.querySelectorAll('#leaderboardTableBody tr').forEach(row => {
        const name = row.children[1].innerText.toLowerCase();
        row.style.display = name.includes(val) ? '' : 'none';
      });
    }

    window.addEventListener('DOMContentLoaded', loadLeaderboard);
  </script>

</body>
</html>
