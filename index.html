<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homepage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: url("home_bg.png") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    header {
      width: 100%;
      padding: 20px 0;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
    }

    .logo {
      max-width: 220px;
      height: auto;
    }

    .btn-group {
      margin-top: 10px; /* reduced by 50% */
      display: flex;
      flex-direction: column;
      gap: 35px; /* more spacing between buttons */
      align-items: center;
      width: 100%;
    }

    .btn-group a {
      text-decoration: none;
      width: 340px;
    }

    .nav-button {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 22px;
      font-size: 20px;
      color: #ffffff;
      border: none;
      border-radius: 12px;
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: center;
      width: 100%;
    }

    .nav-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 22px rgba(0, 0, 0, 0.5);
    }

    /* Specific button colors */
    .btn-1 {
      background: linear-gradient(135deg, #f9d423, #ff4e50);
    }
    .btn-1:hover {
      background: linear-gradient(135deg, #ff4e50, #f9d423);
    }

    .btn-2 {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
    }
    .btn-2:hover {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }

    .btn-3 {
      background: linear-gradient(135deg, #11998e, #38ef7d);
    }
    .btn-3:hover {
      background: linear-gradient(135deg, #38ef7d, #11998e);
    }

    .nav-button span:first-child {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    /* First button text: both lines same size + shadow */
    .btn-1 span {
      font-size: 26px;
      font-weight: 800;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }

    /* Yellow first line for 2nd & 3rd button */
    .btn-2 span:first-child,
    .btn-3 span:first-child {
      color: #ffeb3b;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
    }

    .nav-button span:last-child {
      font-size: 18px;
      opacity: 0.95;
    }

    /* Trophy styling + animation */
    .leaderboard-text {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .trophy {
      display: inline-block;
      animation: bounce 1.5s infinite ease-in-out;
    }

    .trophy.left {
      animation-delay: 0s;
    }

    .trophy.right {
      animation-delay: 0.75s;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-6px);
      }
    }

    footer {
      margin: 20px 0;
      font-size: 16px;
      color: #000000; /* black text */
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="pp_logo.png" alt="Logo" class="logo" />
  </header>

  <div class="btn-group">
    <a href="mainleader.html">
      <button class="nav-button btn-1">
        <span>2025 - 2026</span>
        <span class="leaderboard-text">
          <span class="trophy left">üèÜ</span>
          Leaderboard
          <span class="trophy right">üèÜ</span>
        </span>
      </button>
    </a>
    <a href="pg_leaderboard.html">
      <button class="nav-button btn-2">
        <span>Jom! Puzzle Hunt 2</span>
        <span>Penang</span>
      </button>
    </a>
    <a href="kl_leaderboard.html">
      <button class="nav-button btn-3">
        <span>Jom! Puzzle Hunt 1</span>
        <span>Klang Valley</span>
      </button>
    </a>
  </div>

  <footer>
    Powered by : <strong>Puzzle Planet</strong>
  </footer>
</body>
</html>
