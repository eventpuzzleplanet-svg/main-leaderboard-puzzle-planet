<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#4a90e2" />
  <title>JPH2 Leaderboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: url('pg_bg.png') no-repeat center center fixed;
      background-size: cover;
      background-color: #f4f4f4;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-left-logo {
      position: fixed;
      top: 12px;
      left: 12px;
      height: 60px;
      object-fit: contain;
      z-index: 100;
    }

    .top-center-logo {
      margin: 20px auto 10px;
      display: flex;
      justify-content: center;
      width: 100%;
    }
    .top-center-logo img {
      height: 156px;
      max-width: 90vw;
      object-fit: contain;
    }

    h1 {
      margin: 10px 0 20px;
      font-family: 'Poppins', sans-serif;
      font-size: 34.56px;
      font-weight: 700;
      color: #222;
    }

    .tabs {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      padding: 5px;
      box-sizing: border-box;
    }

    .tab-btn {
      padding: 13px 40px;
      background: #ddd;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      margin: 0 5px;
      font-size: 16px;
      min-width: 150px;
    }

    .tab-btn.active {
      background: #4a90e2;
      color: white;
    }

    .search-box {
      width: 100%;
      max-width: 400px;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
    }
    #searchInput {
      width: 100%;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    .leaderboard {
      width: 100%;
      max-width: 800px;
      background: rgba(255,255,255,0.96);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 10px;
      overflow-x: auto;
      box-sizing: border-box;
    }

    .table-wrap {
      max-height: 65vh;
      overflow-y: auto;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    thead th {
      position: sticky;
      top: 0;
      background: linear-gradient(135deg, #4a90e2, #357ab7);
      color: white;
      text-transform: uppercase;
      font-size: 13px;
      z-index: 10;
    }

    thead th, tbody td {
      padding: 14px;
      font-size: 14px;
      text-align: center;
      vertical-align: middle;
      border-bottom: 1px solid #ccc;
      word-break: break-word;
    }

    .rank-cell {
      text-align: center;
      vertical-align: middle;
      font-weight: bold;
      font-family: 'Poppins', sans-serif;
    }

    .rank-cell span {
      display: inline-block;
      width: auto;
      text-align: center;
    }

    td:nth-child(2) div {
      text-align: left;
      padding-left: 10%;
    }

    .podium-1 { background-color: #ffeaa7 !important; }
    .podium-2 { background-color: #dfe6e9 !important; }
    .podium-3 { background-color: #fab1a0 !important; }
    .rank-4 { background-color: #daf0ff !important; }
    .rank-5 { background-color: #daf0ff !important; }
    .rank-5-10 { background-color: #eeeeee !important; }

    @media (max-width: 600px) {
      .top-left-logo {
        height: 40px;
      }
      .top-center-logo img {
        width: 80%;
        height: auto;
        max-width: 80vw;
      }
      h1 {
        font-size: 1.8em;
      }
      .tab-btn {
        padding: 10px 30px;
        font-size: 14px;
        min-width: 120px;
      }
      thead th, tbody td {
        padding: 8px;
        font-size: 12px;
      }
      td:nth-child(2) div {
        padding-left: 8%;
      }
      #searchInput {
        font-size: 14px;
        padding: 8px 12px;
      }
      .search-box {
        margin-left: auto;
        margin-right: auto;
      }
      .leaderboard {
        margin-left: 10px;
        margin-right: 10px;
      }
    }

    .footer {
      margin-top: auto;
      padding: 20px 0;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo" class="top-left-logo" loading="lazy" />

  <div class="top-center-logo">
    <img src="jom2_logo.png" alt="JPH2 Logo" loading="lazy" />
  </div>

  <h1>Leaderboard</h1>

  <div class="tabs">
    <button class="tab-btn" onclick="switchTab('solo')">Solo</button>
    <button class="tab-btn" onclick="switchTab('pair')">Pair</button>
  </div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search name..." oninput="filterRows()" />
  </div>

  <div class="leaderboard" id="leaderboardBox">
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Time</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="leaderboardTableBody">
          <!-- rows inserted by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <div class="footer">Powered by : Puzzle Planet</div>

  <script>
    let currentTab = 'solo';

    function timeToSeconds(str) {
      const parts = str.trim().split(":").map(Number);
      if (parts.some(n => isNaN(n))) return Infinity;
      if (parts.length === 3) return parts[0]*3600 + parts[1]*60 + parts[2];
      if (parts.length === 2) return parts[0]*60 + parts[1];
      return Number(str);
    }

    async function loadLeaderboard(tab) {
      const files = {
        solo: { full: 'solo_pg_list.csv', result: 'solo_pg.csv' },
        pair: { full: 'pair_pg_list.csv', result: 'pair_pg.csv' }
      };

      const [fullText, resultText] = await Promise.all([
        fetch(files[tab].full, { cache: "no-store" }).then(r => r.text()),
        fetch(files[tab].result, { cache: "no-store" }).then(r => r.text())
      ]);

      const fullLines = fullText.trim().split(/\r?\n/).slice(1);
      const resultLines = resultText.trim().split(/\r?\n/).slice(1);

      const fullData = fullLines.map(l => {
        const cols = l.split(',').map(s => s.trim());
        if (tab === 'solo') {
          return { seat: cols[0], name1: cols[1], name2: '', timeStr: 'N/A', timeSec: Infinity };
        } else {
          return { seat: cols[0], name1: cols[1], name2: cols[2], timeStr: 'N/A', timeSec: Infinity };
        }
      });

      const resultData = resultLines.map(l => {
        const cols = l.split(',').map(s => s.trim());
        if (tab === 'solo') {
          return { seat: cols[0], name1: cols[1], name2: '', timeStr: cols[2], timeSec: timeToSeconds(cols[2]) };
        } else {
          return { seat: cols[0], name1: cols[1], name2: cols[2], timeStr: cols[3], timeSec: timeToSeconds(cols[3]) };
        }
      });

      const resultMap = new Map(resultData.map(d => [d.seat, d]));
      const merged = fullData.map(fd => resultMap.get(fd.seat) || fd);

      merged.sort((a, b) => a.timeSec - b.timeSec);

      merged.forEach((d, i) => {
        d.rank = i + 1;
        d.score = (d.timeSec > 7200 || !isFinite(d.timeSec))
          ? 30
          : (d.rank === 1 ? 1100
             : d.rank === 2 ? 800
             : d.rank === 3 ? 600
             : d.rank === 4 ? 500
             : d.rank === 5 ? 500
             : d.rank <= 10 ? 350 : 80);
      });

      const tbody = document.getElementById("leaderboardTableBody");
      tbody.innerHTML = '';

      if (tab === 'pair') {
        merged.forEach(d => {
          const tr = document.createElement('tr');
          if (d.rank === 1) tr.classList.add('podium-1');
          else if (d.rank === 2) tr.classList.add('podium-2');
          else if (d.rank === 3) tr.classList.add('podium-3');
          else if (d.rank === 4) tr.classList.add('rank-4');
          else if (d.rank === 5) tr.classList.add('rank-5');
          else if (d.rank <= 10) tr.classList.add('rank-5-10');

          const nameHTML = `<div>• ${d.name1}</div><div>• ${d.name2}</div>`;
          const timeHTML = `<div>${d.timeStr}</div><div>${d.timeStr}</div>`;
          const scoreHTML = `<div>${d.score}</div><div>${d.score}</div>`;

          tr.innerHTML = `
            <td class="rank-cell"><span>${d.rank}</span></td>
            <td>${nameHTML}</td>
            <td>${timeHTML}</td>
            <td>${scoreHTML}</td>
          `;
          tbody.appendChild(tr);
        });
      } else {
        merged.forEach(d => {
          const tr = document.createElement('tr');
          if (d.rank === 1) tr.classList.add('podium-1');
          else if (d.rank === 2) tr.classList.add('podium-2');
          else if (d.rank === 3) tr.classList.add('podium-3');
          else if (d.rank === 4) tr.classList.add('rank-4');
          else if (d.rank === 5) tr.classList.add('rank-5');
          else if (d.rank <= 10) tr.classList.add('rank-5-10');

          tr.innerHTML = `
            <td class="rank-cell"><span>${d.rank}</span></td>
            <td><div>${d.name1}</div></td>
            <td>${d.timeStr}</td>
            <td>${d.score}</td>
          `;
          tbody.appendChild(tr);
        });
      }
    }

    function filterRows() {
      const searchVal = document.getElementById('searchInput').value.toLowerCase();
      const rows = document.querySelectorAll('#leaderboardTableBody tr');
      rows.forEach(row => {
        const nameCell = row.children[1];
        if (!nameCell) return;
        const nameText = nameCell.textContent.toLowerCase();
        row.style.display = nameText.includes(searchVal) ? '' : 'none';
      });
    }

    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.tab-btn[onclick*="${tab}"]`).classList.add('active');
      document.getElementById("leaderboardBox").style.display = "block";
      document.getElementById('searchInput').value = '';
      loadLeaderboard(tab);
    }

    window.addEventListener('DOMContentLoaded', () => switchTab('solo'));
  </script>

</body>
</html>
